{% extends 'base.html' %}
{% load tailwind_filters %}

{% block title %} SUCRM - Login {% endblock %}

{% block content %}
    <form method="post">
        <p>
        {% csrf_token %} 
        <br>
        {{ form|crispy }}
        <button class="bg-transparent hover:bg-blue-500 text-blue-700 font-semibold hover:text-white py-2 px-4 border border-blue-500 hover:border-transparent rounded mr-5" type="submit">Login</button>

        <a href="{% url 'password_reset_view' %}">Parolni unutdizmi?</a>
    </form>
{% endblock %}
