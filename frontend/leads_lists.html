<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kozimov CRM</title>
    <style>
        .mijoz {
            padding-top: 15px;
            padding-bottom: 15px;
            padding-left: 8px;
            padding-right: 8px;
            margin-top: 10px;
            background-color: #f6f6f6;
            font-size: 21px;
            font-family: Arial;
            width: 100%;
        }
    </style>
</head>
<body>
    
    <h1>Kozimov CRM mijozlar</h1>
    {% for lead in leads %}
        <div class="mijoz">{{ lead }}</div>
    {% endfor %}    

</body>
</html>
