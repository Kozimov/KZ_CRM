{% extends 'base.html' %}
{% load tailwind_filters %}


{% block title %} Agent o'chirish {% endblock %}

{% block content %}

    <a href="/agents/">Agentlar bo'limiga qaytish</a>
    <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative mb-4 mt-4" role="alert">
        <strong class="font-bold">Ushbu ma'lumotni rostdan ham o'chirmoqchimisiz?</strong>
      </div>
    <form method="post">
        <p>
        {% csrf_token %} 
        {{ forms|crispy }}
        <button type="submit" class="bg-transparent hover:bg-blue-500 text-blue-700 font-semibold hover:text-white py-2 px-4 border border-blue-500 hover:border-transparent rounded" type="submit">O'chirish</button>
    </form>

{% endblock %}
